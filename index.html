<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>安萊居 & 愛來聚海景民宿</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }
    header, section, footer {
      padding: 1.5rem;
      text-align: center;
    }
    h2 {
      margin-top: 2rem;
    }
    .swiper {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      border-radius: 16px;
      overflow: hidden;
    }
    .swiper-slide {
      position: relative;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 0.5rem;
      border-radius: 8px;
    }
    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <header>
    <h1>安萊居 & 愛來聚海景民宿</h1>
    <p>安萊居所安心在，愛來聚處幸福開</p>
  </header>

  <section>
    <h2>雙人房房型展示</h2>
    <div class="swiper double-room">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/double1.jpg" alt="雙人房1" onclick="openLightbox(this.src)"></div>
        <div class="swiper-slide"><img src="images/double2.jpg" alt="雙人房2" onclick="openLightbox(this.src)"></div>
        <div class="swiper-slide"><img src="images/double3.jpg" alt="雙人房3" onclick="openLightbox(this.src)"></div>
        <div class="swiper-slide"><img src="images/double4.jpg" alt="雙人房4" onclick="openLightbox(this.src)"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <h2>四人房房型展示</h2>
    <div class="swiper quad-room">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/quad1.jpg" alt="四人房1" onclick="openLightbox(this.src)"></div>
        <div class="swiper-slide"><img src="images/quad2.jpg" alt="四人房2" onclick="openLightbox(this.src)"></div>
        <div class="swiper-slide"><img src="images/quad3.jpg" alt="四人房3" onclick="openLightbox(this.src)"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="放大圖片">
  </div>

  <footer>
    <p>地址：澎湖縣馬公市安宅里宅腳嶼27-16號（海龍釣蝦場旁）</p>
    <p>聯絡人：鐘秀秀 0932779408</p>
    <p><a href="https://www.facebook.com/share/1AcgEss4Rv/?mibextid=LQQJ4d" target="_blank">Facebook 粉專</a></p>
    <p><img src="images/contact_qr.png" alt="聯絡 QR code" width="120"></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.double-room', {
      loop: true,
      navigation: {
        nextEl: '.double-room .swiper-button-next',
        prevEl: '.double-room .swiper-button-prev',
      },
    });
    new Swiper('.quad-room', {
      loop: true,
      navigation: {
        nextEl: '.quad-room .swiper-button-next',
        prevEl: '.quad-room .swiper-button-prev',
      },
    });
    function openLightbox(src) {
      const box = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");
      img.src = src;
      box.style.display = "flex";
    }
  </script>
</body>
</html>
